<!DOCTYPE html>
<html>
<head>
<style>
div.img {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 180px;
}	

div.img:hover {
    border: 1px solid #777;
}

div.img img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>
<body>

<div class="img">
  <a target="_blank" href="Airplane.jpg">
    <img src="Airplane.jpg" alt="Airplane" width="300" height="200">
  </a>
  <div class="desc">Airplane</div>
</div>

<div class="img">
  <a target="_blank" href="Stinky Tofu.jpg">
    <img src="Stinky Tofu.jpg" alt="Stinky Tofu" width="600" height="400">
  </a>
  <div class="desc">Stinky Tofu</div>
</div>

<div class="img">
  <a target="_blank" href="Blossoms.jpg">
    <img src="Blossoms.jpg" alt="Blossoms" width="600" height="400">
  </a>
  <div class="desc">Blossoms</div>
</div>

<div class="img">
  <a target="_blank" href="Cambodia.jpg">
    <img src="Cambodia.jpg" alt="Cambodia" width="600" height="400">
  </a>
  <div class="desc">Countryside in Cambodia</div>
</div>

</body>
</html>
